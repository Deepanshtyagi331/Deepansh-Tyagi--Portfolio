<svg width="1440" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#1e88e5" stop-opacity="0.05" />
    <stop offset="50%" stop-color="#64b5f6" stop-opacity="0.03" />
    <stop offset="100%" stop-color="#bbdefb" stop-opacity="0.05" />
  </linearGradient>
  
  <!-- Portfolio-related elements -->
  <!-- Code symbols -->
  <text x="200" y="300" font-family="monospace" font-size="80" fill="#1e88e5" opacity="0.4">&lt;/&gt;</text>
  <text x="800" y="500" font-family="monospace" font-size="60" fill="#1e88e5" opacity="0.4">{}</text>
  <text x="400" y="700" font-family="monospace" font-size="70" fill="#1e88e5" opacity="0.4">( )</text>
  
  <!-- Abstract shapes representing portfolio elements -->
  <rect x="100" y="100" width="200" height="150" rx="20" fill="#1e88e5" opacity="0.2" />
  <rect x="1000" y="200" width="300" height="200" rx="20" fill="#1e88e5" opacity="0.2" />
  <rect x="300" y="500" width="250" height="180" rx="20" fill="#1e88e5" opacity="0.2" />
  <rect x="900" y="600" width="200" height="150" rx="20" fill="#1e88e5" opacity="0.2" />
  
  <!-- Circles representing skills -->
  <circle cx="200" cy="400" r="80" fill="#1e88e5" opacity="0.2" />
  <circle cx="1200" cy="400" r="100" fill="#1e88e5" opacity="0.2" />
  <circle cx="600" cy="200" r="60" fill="#1e88e5" opacity="0.2" />
  <circle cx="700" cy="700" r="90" fill="#1e88e5" opacity="0.2" />
  
  <!-- Lines connecting elements -->
  <line x1="300" y1="300" x2="600" y2="200" stroke="#1e88e5" stroke-width="3" opacity="0.3" />
  <line x1="700" y1="700" x2="900" y2="600" stroke="#1e88e5" stroke-width="3" opacity="0.3" />
  <line x1="200" y1="400" x2="300" y2="500" stroke="#1e88e5" stroke-width="3" opacity="0.3" />
  <line x1="1200" y1="400" x2="1000" y2="200" stroke="#1e88e5" stroke-width="3" opacity="0.3" />
  
  <!-- Portfolio-specific elements -->
  <text x="500" y="150" font-family="Arial" font-size="40" fill="#0d47a1" opacity="0.4">PORTFOLIO</text>
  <text x="550" y="850" font-family="Arial" font-size="30" fill="#0d47a1" opacity="0.4">SKILLS</text>
  <text x="150" y="600" font-family="Arial" font-size="30" fill="#0d47a1" opacity="0.4">PROJECTS</text>
  <text x="1100" y="650" font-family="Arial" font-size="30" fill="#0d47a1" opacity="0.4">EXPERIENCE</text>
</svg>